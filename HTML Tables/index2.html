<!DOCTYPE html>
<html>
<head>
  <title>Merged Table</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th >America</th>
      <th >Canada</th>
      <th >Alaska</th>
    </tr>
    <tr>
      <td colspan="2" style="color: red;">Mexico</td>
      <td rowspan="3">Jamaica</td>
    </tr>
    <tr>
      <td style="color: blue;">California</td>
      <td style="color: green;">Brazil</td>
    </tr>
  </table>
</body>
</html>
