<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("123.jpg");
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color:aqua;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header{
        text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    .button-container {
      text-align: center;
    }

    .button {
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    .button-green {
      background-color: #4CAF50;
      color: #fff;
      border: none;
    }

    .button-red {
      background-color: #f44336;
      color: #fff;
      border: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <form>
        <div class="header">
            <h1>Sign up</h1>
        </div>
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>

      <div class="form-group">
        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth" required>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
      </div>

      <div class="form-group">
        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="" selected disabled>Select your country</option>
          
          <option value="USA">Sri Lanka</option>
          <option value="Canada">Canada</option>
          <option value="Canada">USA</option>
        
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <div class="form-group">
        <input type="radio" id="agree" name="terms" value="agree" required>
        <label for="agree">I agree to the terms of use.</label>
      </div>

      <div class="button-container">
        <button type="submit" class="button button-green">Submit</button>
        <button type="button" class="button button-red">Cancel</button>
      </div>
    </form>
  </div>
</body>

</html>
